<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="top-image"></div>
			<div class="bottom-image"></div>
		</div>
		<div class="card">
			<img src="images/bg-pattern-card.svg" alt="pattern-svg" class="pattern-image" />
			<img src="images/image-victor.jpg" alt="user" class="user" />
			<div class="title">
				<h2>Victor Crest <span>26</span></h2>
				<p><span>London</span></p>
			</div>

			<!-- <p>80K Followers 803K Likes 1.4K Photos</p> -->
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Krishna Nayak</a>.
			</div>
		</div>
	</body>
</html>
