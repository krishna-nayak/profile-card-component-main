<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="top-image"></div>
			<div class="bottom-image"></div>
		</div>
		<div class="card">
			<img src="images/bg-pattern-card.svg" alt="pattern-svg" class="pattern-image" />
			<img src="images/image-victor.jpg" alt="user" class="user" />

			<div class="title">
				<h2>Victor Crest <span class="span">26</span></h2>
				<p class="span">London</p>
			</div>

			<div class="profile-post">
				<div class="post">
					<h3>80K</h3>
					<p class="span">Followers</p>
				</div>
				<div class="post">
					<h3>803K</h3>
					<p class="span">Likes</p>
				</div>
				<div class="post">
					<h3>1.4K</h3>
					<p class="span">Photos</p>
				</div>
			</div>
		</div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Krishna Nayak</a>.</div>
	</body>
</html>
